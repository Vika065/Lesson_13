<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Lesson 13</title>
</head>

<body>
	<div class="wrapper">
		<div class="page">
			<div class="header">
			</div>

			<div class="main">

				<div class="car">
					<div class="car__container">
						<div class="body"></div>
						<div class="roof"></div>
						<div class="headlights">
							<div class="headlight__left"></div>
							<div class="headlight__right"></div>
							<div class="headlight__contour"></div>
						</div>
						<div class="windows">
							<div class="window-left"></div>
							<!-- <div class="window-central"></div> -->
							<div class="window-right"></div>
						</div>
						<div class="wheels">
							<div class="car-wing-left wings"></div>
							<div class="car-wing-right wings"></div>
							<div class="wheel-right-dark dark"></div>
							<div class="wheel-left-dark dark"></div>
							<div class="wheel-right wheel"></div>
							<div class="wheel-left wheel"></div>
							<div class="disk-right disks">
								<div class="disks-1"></div>
								<div class="disks-2"></div>
								<div class="disks-3"></div>
								<div class="disks-4"></div>
								<div class="disks-5"></div>
								<div class="disks-6"></div>
							</div>
							<div class="disk-left disks">
								<div class="disks-1"></div>
								<div class="disks-2"></div>
								<div class="disks-3"></div>
								<div class="disks-4"></div>
								<div class="disks-5"></div>
								<div class="disks-6"></div>
							</div>
							<div class="hubcap-left hubcaps"></div>
							<div class="hubcap-right hubcaps"></div>
						</div>
						<div class="doors">
							<div class="door"></div>
							<div class="rearview-mirror"></div>
							<div class="car-handle"></div>
						</div>
					</div>
				</div>
				<div class="characters">
					<img src="img/stella.png" alt="Stella" class="characters__stella">
					<img src="img/flora.png" alt="Flora" class="characters__flora">
					<img src="img/musa.png" alt="Musa" class="characters__musa">
					<img src="img/waltor.png" alt="Valtor" class="characters__valtor">
					<img src="img/michael.png" alt="Michael Jackson" class="characters__michael">
					<img src="img/glitter.png" alt="Glitter" class="characters__glitter">
				</div>
				<div class="sign"></div>
			</div>

			<div class="footer">
			</div>
		</div>
	</div>
</body>

</html>
